
<div class="modal-content">
	<div class="modal-body">
		<h1><span class="fa fa-sign-in"></span> Login</h1><hr>

		<div class="alert alert-danger" ng-show="error">{{ error }}</div>

		<form ng-submit="form.submit()">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="username" name="username" id="username" placeholder="Username or email" autofocus>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control"  ng-model="password" name="password"  id="password" placeholder="* * * * * * * *">
			</div>

			<button type="submit" class="btn btn-primary pull-right">Login</button>
		</form>

		<p>Need an account? <a href="/register">Register</a></p>
	</div>
</div>
