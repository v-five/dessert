
<div class="modal-content">
	<h1><span class="fa fa-cloud"></span> Dessert</h1><hr>

	{% if message.length > 0 %}
		<div class="alert alert-danger">{{ message }}</div>
	{% endif %}

	<form action="/login" method="post">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" name="username" id="username" placeholder="Username or email" autofocus>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" name="password"  id="password" placeholder="* * * * * * * *">
		</div>

		<button type="submit" class="btn btn-primary pull-right"><span class="fa fa-user"></span> Login</button>
	</form>
	<p>Need an account? <a href="/register">Register</a></p>
	<p>Or login with:</p>
	<a href="" class="btn btn-default" style="background-color: #46629E; color: white"><span class="fa fa-facebook"></span> Facebook</a>
	<a href="" class="btn btn-default" style="background-color: #DD4B39; color: white"><span class="fa fa-google-plus"></span> Google</a>
</div>
